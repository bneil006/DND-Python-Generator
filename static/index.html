<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND 5e Generator</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="header-container">
        <h1>DND 5e NPC Generator</h1>
        <div class="controls">
            <input type="number" id="npcCount" placeholder="Number of NPCs" min="1" max="100" value="5" />
            <button type="button" id="generateNpcsBtn">Generate Full NPCs</button>
            <button type="button" id="toggleAll">Toggle All</button>
        </div>
    </div>
    <p>Python & FastAPI backend with JavaScript, Html & CSS front end</p>
    <br>
    <div id="npc-full-list"></div>
    <script src="static/js/index.js"></script>
</body>
</html>
